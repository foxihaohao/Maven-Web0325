<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Maven-Admin Demo</title>
    <link rel="stylesheet" href="./layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./layuiadmin/style/admin.css" media="all">
    <style type="text/css">
    </style>
    <link id="layuicss-layer" rel="stylesheet" href="./layuiadmin/layui/css/modules/layer/default/layer.css?v=3.1.1"
        media="all">
</head>

<body class="layui-layout-body" layadmin-themealias="default">
    <div id="LAY_app">
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
                <!-- 头部区域 -->
                <ul class="layui-nav layui-layout-left">
                    <li class="layui-nav-item layadmin-flexible" lay-unselect="">
                        <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
                            <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
                        </a>
                    </li>
                    <!-- 开启前台-2023年3月5日23:37:48 -->
                    <li class="layui-nav-item layui-hide-xs" lay-unselect="">
                        <a href="https://foxihaohao.com/" target="_blank" title="前台">
                            <i class="layui-icon layui-icon-website"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item" lay-unselect="">
                        <a href="javascript:;" layadmin-event="refresh" title="刷新">
                            <i class="layui-icon layui-icon-refresh-3"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item layui-hide-xs" lay-unselect="">
                    <input type="text" placeholder="搜索..." autocomplete="off" class="layui-input layui-input-search" layadmin-event="serach" lay-action="template/search.html?keywords=">
                </li>
                    <span class="layui-nav-bar"></span>
                </ul>
                <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
                    <!-- 开启消息中心-2023年3月5日23:38:22 -->
                    <li class="layui-nav-item" lay-unselect="">
                        <a lay-href="app/message/index.html" layadmin-event="message" lay-text="消息中心">
                            <i class="layui-icon layui-icon-notice"></i>
                            <span class="layui-badge-dot"></span>
                        </a>
                    </li>
                    <!-- 开启便签-2023年3月5日23:39:23 -->
                    <li class="layui-nav-item layui-hide-xs" lay-unselect="">
                        <a href="javascript:;" layadmin-event="note">
                            <i class="layui-icon layui-icon-note"></i>
                        </a>
                    </li>
                    <!-- 开启右上角用户中心-2023年3月5日23:39:50 -->
                    <li class="layui-nav-item" lay-unselect="">
                        <a href="javascript:;">
                            <img src="https://profile.csdnimg.cn/5/B/8/1_qq_44724480" class="layui-nav-img">
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a lay-href="">基本资料</a></dd>
                            <dd><a lay-href="">修改密码</a></dd>
                            <hr>
                            <dd style="text-align: center;"><a href="login.html">退出</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <!-- 侧边菜单 -->
            <div class="layui-side layui-side-menu">
                <div class="layui-side-scroll">
                    <div class="layui-logo">
                        <span>Mybatis-Admin</span>
                    </div>
                    <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu"
                        lay-filter="layadmin-system-side-menu">
                        <li data-name="home" class="layui-nav-item layui-nav-itemed layui-this">
                            <a lay-href="Hello.html" lay-tips="主页" lay-direction="2">
                                <i class="layui-icon layui-icon-home"></i>
                                <cite>主页</cite>
                            </a>
                        </li>
                        <li data-name="home" class="layui-nav-item layui-nav-itemed">
                            <a href="javascript:;" lay-tips="主页" lay-direction="2">
                                <i class="layui-icon layui-icon-transfer"></i>
                                <cite>产品中心</cite>
                                <span class="layui-nav-more"></span></a>
                            <dl class="layui-nav-child">
                                <dd data-name="List" class="">
                                    <a lay-href="CRUD/List.html">产品列表</a>
                                </dd>
                                <dd data-name="Add">
                                    <a lay-href="CRUD/Add.html">添加产品</a>
                                </dd>
                                <dd data-name="Upload">
                                    <a lay-href="CRUD/Upload.html">产品更新</a>
                                </dd>
                                <dd data-name="Delete">
                                    <a lay-href="CRUD/Delete.html">删除产品</a>
                                </dd>
                            </dl>
                        </li>

                        <li data-name="home" class="layui-nav-item layui-nav-itemed">
                            <a href="javascript:;" lay-tips="主页" lay-direction="2">
                                <i class="layui-icon layui-icon-find-fill"></i>
                                <cite>文章管理</cite>
                                <span class="layui-nav-more"></span></a>
                            <dl class="layui-nav-child">
                                <dd data-name="uploadx" class="">
                                    <a lay-href="uploadx copy.html">发布文章</a>
                                </dd>
                                <dd data-name="password">
                                    <a lay-href="/layui-plugin/password.html">审核文章</a>
                                </dd>
                            </dl>
                        </li>
                        <!-- 开启用户中心菜单-2023年3月5日23:41:38 -->
                        <li data-name="user" class="layui-nav-item layui-nav-itemed">
                            <a href="javascript:;" lay-tips="用户中心" lay-direction="2">
                                <i class="layui-icon layui-icon-user"></i>
                                <cite>用户中心</cite>
                                <span class="layui-nav-more"></span></a>
                            <dl class="layui-nav-child">
                                <dd>
                                    <a lay-href="/userp">用户管理</a>
                                </dd>
                                <dd>
                                    <a lay-href="/rolep">角色管理</a>
                                </dd>
                                <dd>
                                    <a lay-href="/authp">用户授权</a>
                                </dd>
                            </dl>
                        </li>
                        <!-- 开启设置中心-2023年3月5日23:42:39 -->
                        <li data-name="set" class="layui-nav-item">
                            <a href="javascript:;" lay-tips="设置" lay-direction="2">
                                <i class="layui-icon layui-icon-set"></i>
                                <cite>设置</cite>
                                <span class="layui-nav-more"></span></a>
                            <dl class="layui-nav-child">
                                <dd>
                                    <a lay-href="/logger">修改密码</a>
                                </dd>
                                <dd class="layui-nav-itemed">
                                    <a href="javascript:;">系统设置<span class="layui-nav-more"></span></a>
                                    <dl class="layui-nav-child">
                                        <dd><a lay-href="set/system/website.html">网站设置</a></dd>
                                        <dd><a lay-href="set/system/email.html">邮件服务</a></dd>
                                    </dl>
                                </dd>
                            </dl>
                        </li>
                        <span class="layui-nav-bar" style="top: 134px; height: 0px; opacity: 0;"></span>
                    </ul>
                </div>
            </div>
            <!-- 页面标签 -->
            <div class="layadmin-pagetabs" id="LAY_app_tabs">
                <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
                <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
                <div class="layui-icon layadmin-tabs-control layui-icon-down">
                    <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                        <li class="layui-nav-item" lay-unselect="">
                            <a href="javascript:;"><span class="layui-nav-more"></span></a>
                            <dl class="layui-nav-child layui-anim-fadein">
                                <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                                <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                                <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                            </dl>
                        </li>
                        <span class="layui-nav-bar"></span>
                    </ul>
                </div>
                <div class="layui-tab" lay-unauto="" lay-allowclose="true" lay-filter="layadmin-layout-tabs">
                    <ul class="layui-tab-title" id="LAY_app_tabsheader">
                        <li lay-id="/console" lay-attr="/console" class="layui-this"><i
                                class="layui-icon layui-icon-home"></i><i
                                class="layui-icon layui-unselect layui-tab-close">ဆ</i></li>
                    </ul>
                </div>
            </div>
            <!-- 主体内容 -->
            <div class="layui-body" id="LAY_app_body" style="background-color:white;">
                <div class="layadmin-tabsbody-item layui-show">
                    <iframe src="Hello.html" frameborder="0" style="background-color:white;"
                        class="layadmin-iframe"></iframe>
                </div>
            </div>
            <!-- 辅助元素，一般用于移动设备下遮罩 -->
            <div class="layadmin-body-shade" layadmin-event="shade"></div>
        </div>
    </div>
    <script src="./layuiadmin/layui/layui.js">
    </script>
    <script type="text/javascript">
        layui.config({ base: './layuiadmin/' }).extend({ index: 'lib/index', }).use('index');
    </script>
    <style id="LAY_layadmin_theme">
        .layui-side-menu,
        .layadmin-pagetabs .layui-tab-title li:after,
        .layadmin-pagetabs .layui-tab-title li.layui-this:after,
        .layui-layer-admin .layui-layer-title,
        .layadmin-side-shrink .layui-side-menu .layui-nav>.layui-nav-item>.layui-nav-child {
            background-color: #20222A !important;
        }

        .layui-nav-tree .layui-this,
        .layui-nav-tree .layui-this>a,
        .layui-nav-tree .layui-nav-child dd.layui-this,
        .layui-nav-tree .layui-nav-child dd.layui-this a {
            background-color: #009688 !important;
        }

        .layui-layout-admin .layui-logo {
            background-color: #20222A !important;
        }
    </style>
</body>

</html>
